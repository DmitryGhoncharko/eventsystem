<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/admin/home">Мероприятия</a>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/client/mrList">Просмотр мероприятий</a>
            <a class="nav-link" href="/client/requestList">Заявки</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-3">Список заявок на мероприятия</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Название мероприятия</th>
                <th>Тип мероприятия</th>
                <th>Описание</th>
                <th>Дата начала</th>
                <th>Дата окончания</th>
                <th>Статус заявки</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mrUser : ${mrUser}">
                <td th:text="${mrUser.mr.mrName}"></td>
                <td th:text="${mrUser.mr.mrType.mrTypeName}"></td>
                <td th:text="${mrUser.mr.mrDescription}"></td>
                <td th:text="${mrUser.mr.mrDateStart}"></td>
                <td th:text="${mrUser.mr.mrDateEnd}"></td>
                <td th:text="${mrUser.requestAccepted ? 'Принята' : 'Ожидает подтверждения'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="container">
        <p>Контактная информация: +375447860021</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
