<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .card {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/admin/home">Мероприятия</a>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/client/mrList">Просмотр мероприятий</a>
            <a class="nav-link" href="/client/requestList">Заявки</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<div class="container">
    <h2 class="text-center mt-5 mb-3">Мероприятия</h2>
    <div class="row">
        <div class="col-md-4" th:each="mr : ${mrList}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mr.mrName}"></h5>
                    <p class="card-text" th:text="${mr.mrDescription}"></p>
                    <p class="card-text">Дата начала: <span th:text="${mr.mrDateStart}"></span></p>
                    <p class="card-text">Дата окончания: <span th:text="${mr.mrDateEnd}"></span></p>
                    <form action="/client/submitRequest" method="post">
                        <input type="hidden" name="mrId" th:value="${mr.id}">
                        <button type="submit" class="btn btn-primary">Оставить заявку</button>
                    </form>
                    <br>
                    <br>
                    <a th:href="@{/client/comments/{id}(id=${mr.id})}" class="btn btn-danger">Комментарии</a>
                </div>
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>Контактная информация: +375447860021</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
